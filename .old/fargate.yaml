  MySecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "My security group"
      VpcId: vpc-07703dac9cc3b8c10
      SecurityGroupIngress:
        - IpProtocol: "udp"
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: "Name"
          Value: "My Security Group"
  ECSCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: CFNCluster
  MyLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: /ecs/fargate-task-definition
      RetentionInDays: 7
  taskdefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      ContainerDefinitions:
        - Command:
            - -n
            - "--realm=otter-coturn-server"
            - '--external-ip="$(detect-external-ip)"'
            - "--listening-port=80"
            - "--min-port=49152"
            - "--max-port=49227"
            - "--use-auth-secret"
            - "--static-auth-secret=OTTER-WebRTC-2023"
            - "--fingerprint"
            - "--max-allocate-lifetime=5400"
            - "--rest-api-separator='-:-'"
            - "--verbose"
            - "--no-tls"
            - "--no-dtls"
            - "--no-cli"
          Essential: true
          Name: otter-coturn-server
          Image: coturn/coturn:latest
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/fargate-task-definition
              awslogs-region: us-west-1
              awslogs-stream-prefix: ecs
          Name: sample-fargate-app
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
            - ContainerPort: 49152
              HostPort: 49152
              Protocol: udp
            - ContainerPort: 49153
              HostPort: 49153
              Protocol: udp
