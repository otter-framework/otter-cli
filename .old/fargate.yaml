      Cpu: "256"
      ExecutionRoleArn: !Ref ecsTaskExecutionRole
      Family: task-definition-cfn
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: X86_64,
        OperatingSystemFamily: LINUX

  ECSService:
    Type: "AWS::ECS::Service"
    Properties:
      ServiceName: cfn-service
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref MySecurityGroup
          Subnets:
            - subnet-042f334483327df8f
      TaskDefinition: !Ref taskdefinition
      LoadBalancers:
        - ContainerName: sample-fargate-app
          ContainerPort: 80
          TargetGroupArn: !Ref OtterCoturnTargetGroup
    DependsOn: 
      - OtterCoturnNLB 
  
  OtterCoturnTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      TargetGroupName: otter-coturn-target-group
      Protocol: UDP
      Port: 80
      VpcId: vpc-07703dac9cc3b8c10
        
  OtterCoturnNLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: otter-coturn-nlb
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - subnet-042f334483327df8f
      Type: network
      LoadBalancerAttributes:
        - Key: load_balancing.cross_zone.enabled
          Value: "true"
      Tags:
        - Key: Name
          Value: OtterCoturnNLB
    DependsOn: OtterCoturnTargetGroup
    
  OtterCoturnListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref OtterCoturnTargetGroup
      LoadBalancerArn: !Ref OtterCoturnNLB
      Port: 80
      Protocol: UDP
    DependsOn: 
      - OtterCoturnTargetGroup
      - OtterCoturnNLB
